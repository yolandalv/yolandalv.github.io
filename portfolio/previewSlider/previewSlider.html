<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>预览幻灯片</title>
	<link rel="stylesheet" type="text/css" href="css/style_slider.css">

</head>
<body>
    <div class="slider">
    <!-- 0. 修改VIEW -> Template（关键字替换 ），增加template id-->
    	<div class="main" id="template_main">

    		<div class="main-i {{css}}" id="main_{{index}}">
    			<div class="caption">
    				<h2>{{h2}}</h2>
    				<h3>{{h3}}</h3>
    			</div>
    			<img class="picture" src="images/{{index}}.png">
    		</div>

    	</div>
    	<div class="ctrl" id="template_ctrl">
    		<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="images/{{index}}.png"></a>

    	</div>

    </div>
    <script type="text/javascript" src="js/script_slider.js"></script>
</body>
</html>
